<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Form</title>
</head>
<body>
    <div class="form-menu">
        <div class="top-row">
            <div class="name-section">
                <h2>Название</h2>
                <input type="text" class="component-name" placeholder="Введите название">
            </div>
            <div class="category-select">
                <h3>Категория</h3>
                <select>
                    <option value="">Выберите категорию</option>
                    <option value="cpu">Процессоры</option>
                    <option value="gpu">Видеокарты</option>
                    <option value="motherboard">Материнские платы</option>
                    <option value="psu">Блоки питания</option>
                    <option value="ram">Оперативная память</option>
                    <option value="hdd">Жёсткий диск</option>
                    <option value="monitor">Мониторы</option>
                    <option value="peripherals">Мышки и клавиатуры</option>
                </select>
            </div>
            <div class="technical-status">
                <h3>Техническое состояние</h3>
                <select>
                    <option value="">Выберите состояние</option>
                    <option value="working">Рабочее</option>
                    <option value="repair">Требует ремонта</option>
                    <option value="broken">Неисправно</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <div class="specs-section">
                <h3>Технические характеристики</h3>
                <textarea rows="10" placeholder="Введите технические характеристики"></textarea>
            </div>
            <div class="right-section">
                <div class="dates-container">
                    <div class="date-input">
                        <label>Дата ввода в эксплуатацию:</label>
                        <input type="date">
                    </div>
                    <div class="date-input">
                        <label>Дата вывода:</label>
                        <input type="date">
                    </div>
                </div>
                <div class="location-container">
                    <h3>Место нахождения</h3>
                    <input type="text" placeholder="Укажите местоположение">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
