<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Form.css">
    <title>Заполненная форма</title>
</head>
<body>
    <div class="form-menu">
        <div class="top-row">
            <div class="name-section">
                <h2>Название</h2>
                <input type="text" class="component-name" value="NVIDIA GeForce RTX 4070" readonly>
            </div>
            <div class="category-select">
                <h3>Категория</h3>
                <select disabled>
                    <option value="gpu" selected>Видеокарты</option>
                </select>
            </div>
            <div class="technical-status">
                <div class="status-header">
                    <h3>Техническое состояние</h3>
                    <button class="expand-btn">▼</button>
                </div>
                <select disabled>
                    <option value="working" selected>Рабочее</option>
                </select>
            </div>
        </div>
        <div class="main-content collapsed">
            <div class="specs-section">
                <h3>Технические характеристики</h3>
                <textarea rows="10" readonly>Графический процессор: AD104
                Техпроцесс: 5 нм
Количество транзисторов: 32 млрд
Тактовая частота: 1920 МГц
Память: 12 ГБ GDDR6X
Разрядность шины памяти: 192 бит
Пропускная способность памяти: 504.2 ГБ/с
Энергопотребление: 200 Вт
Разъемы: 3x DisplayPort 1.4a, 1x HDMI 2.1</textarea>
            </div>
            <div class="right-section">
                <div class="dates-container">
                    <div class="date-input">
                        <label>Дата ввода в эксплуатацию:</label>
                        <input type="date" value="2024-01-15" readonly>
                    </div>
                </div>
                <div class="location-container">
                    <h3>Место нахождения</h3>
                    <input type="text" value="Серверная комната, стойка №3" readonly>
                </div>
            </div>
        </div>

        <script>
            document.querySelectorAll('.expand-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const mainContent = this.closest('.form-menu').querySelector('.main-content');
                    mainContent.classList.toggle('collapsed');
                    this.textContent = mainContent.classList.contains('collapsed') ? '▲' : '▼';
                });
            });
        </script>
    </div>
</body>
</html>
