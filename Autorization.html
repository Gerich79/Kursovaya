<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Auth.css">
    <title>Autorization</title>
</head>
<body>
    <div class = 'form-auth'>
        <!-- input login -->
        <div class="input">
            <p class="input__span">Логин</p>
            <input class="input__box1" type="text" name="login" id="auth-login">
        </div>
        <!-- input password -->
        <div class="input">
            <p class="input__span">Пароль</p>
            <input class="input__box2" type="password" name="password" id="auth-password">
        </div>
        <div class="btns">
            <p class="span-auth">Нет профиля?<br><a class="link-auth" href="/registration">Создайте!</a></p>
            <button class="btn-auth">Вход</button>
        </div>
    </div>
</body>
</html>
