<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание сообщения</title>
    <link rel="stylesheet" href="CreateMessage.css">
</head>
<body>
    <div class="message-container">
        <form id="messageForm">
            <div class="form-group">
                <label for="from">От:</label>
                <input type="text" id="from" name="from" placeholder="Введите ФИО" required>
            </div>
            
            <div class="form-group">
                <label for="product">Продукт:</label>
                <input type="text" id="product" name="product" placeholder="Введите название продукта" required>
            </div>
            
            <div class="form-group">
                <label for="issue">Проблема:</label>-
                <input type="text" id="issue" name="issue" placeholder="Опишите проблему" required>
            </div>
            
            <div class="form-group">
                <label for="city">Адресс:</label>
                <input type="text" id="city" name="city" placeholder="Введите город" required>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
        <button type="button" class="back-btn" onclick="window.location.href='Menu.html'">Назад</button>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            console.log('Отправленные данные:', data);
            // Здесь можно добавить логику отправки данных на сервер
            alert('Сообщение отправлено!');
        });
    </script>
</body>
</html>
