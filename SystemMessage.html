<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SystemMessage.css">
    <title>Системное сообщение</title>
</head>
<body>
    <div class="message-container">
        <div class="message-row">
            <span class="message-status">От:</span>
            <span class="message-component">Иванов И.И.</span>
            <span class="message-component">NVIDIA GeForce RTX 4070</span>
            <span class="message-component">Перегревается</span>
            <span class="message-component">Москва</span>
        </div>
    </div>  
    <div class="message-container">
        <div class="message-row">
            <span class="message-status">Название комплектующего:</span>
            <span class="message-component">NVIDIA GeForce RTX 4070</span>
            <span class="message-category">Видеокарта</span>
        </div>
    </div>
    <div class="message-container">
        <div class="message-row">
            <span class="message-status">Текст сообщения:</span>
            <span class="message-component">Требуется срочная замена видеокарты из-за окончания срока эксплуатации</span>
        </div>
    </div>
    <div class="message-container">
        <div class="message-row">
            <span class="message-status">Местоположение:</span>
            <span class="message-component">Серверная комната</span>
            <span class="message-category">Этаж 3, кабинет 305</span>
        </div>
    </div>
</body>
</html>
